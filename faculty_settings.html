<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e2e2e2, #ffffff);
            color: #333;
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }
        .settings-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .settings-form h2 {
            margin-top: 0;
            color: #333;
        }
        .settings-form label {
            display: block;
            margin-top: 15px;
            color: #007bff;
        }
        .settings-form input[type="text"], .settings-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .settings-form button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .settings-form button:hover {
            background-color: #0056b3;
        }
        .btn-back {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .btn-back:hover {
            color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Faculty Settings
        </div>
        <div class="settings-form">
            <h2>Account Settings</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter new password">
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
                
                <button type="button" onclick="saveSettings()">Save Changes</button>
            </form>
            <a href="faculty_dashboard.html" class="btn-back">Back to Dashboard</a>
        </div>
    </div>

    <script>
        function saveSettings() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Mock saving settings
            alert('Settings saved successfully!');
        }
    </script>
</body>
</html>
