<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .profile-info {
            margin: 20px 0;
        }
        .profile-info div {
            margin: 10px 0;
            text-align: left;
        }
        .profile-info div label {
            font-weight: bold;
            color: #555;
        }
        .profile-info div span {
            margin-left: 10px;
            color: #777;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            color: #007BFF;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Details</h2>
        <div class="profile-info">
            <div>
                <label>Name:</label>
                <span id="name"></span>
            </div>
            <div>
                <label>Roll No:</label>
                <span id="roll_no"></span>
            </div>
            <div>
                <label>Department:</label>
                <span id="department"></span>
            </div>
            <div>
                <label>Year:</label>
                <span id="year"></span>
            </div>
            <div>
                <label>Email:</label>
                <span id="email"></span>
            </div>
        </div>
        <a href="student_dashboard.html" class="btn">Back to Dashboard</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(sessionStorage.getItem('loggedInUser'));

            if (user) {
                document.getElementById('name').textContent = user.name;
                document.getElementById('roll_no').textContent = user.roll_no;
                document.getElementById('department').textContent = user.department;
                document.getElementById('year').textContent = user.year;
                document.getElementById('email').textContent = user.email;
            } else {
                // Redirect to login page if no user data found
                window.location.href = 'student_login.html';
            }
        });
    </script>
</body>
</html>
